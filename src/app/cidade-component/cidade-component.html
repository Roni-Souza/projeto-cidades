<div class="container">

<div class="display-4 text-center">Cadastro de Cidade</div>

<form [formGroup]="formGroupCidade">

<div class="mb-3">
      <label for="inputId" class="form-label">id</label>
      <input formControlName="id"  type="text" class="form-control" id="inputid">
    </div>

   <div class="mb-3">
      <label for="inputnome" class="form-label">Nome</label>
      <input formControlName="nome"  type="text" class="form-control" id="inputnome">
    </div>
    
    <div class="mb-3">
      <label for="inputEstado" class="form-label">Estado</label>
      <input formControlName="estado" type="text" class="form-control" id="inputestado">
    </div>

    <div class="mb-3">
      <label for="inputPopulacao" class="form-label">Populacao</label>
      <input formControlName="populacao"   type="text" class="form-control" id="inputpopulacao">
    </div>
  
    <div class="mb-3">
      <label for="inputRegiao" class="form-label">Região</label>
      <input formControlName="regiao"   type="text" class="form-control" id="inputregiao">
    </div>

  <button type="submit" class="btn btn-primary" (click)="save()">Cadastrar</button> 
  </form>

  <br>
  
<div class="row g-3">
  <div class="col-md-4" *ngFor="let cidade of cidades">
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        {{ cidade.nome }}
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Estado:</strong> {{ cidade.estado }}</li>
        <li class="list-group-item"><strong>ID:</strong> {{ cidade.id }}</li>
        <li class="list-group-item"><strong>População:</strong> {{ cidade.populacao }}</li>
        <li class="list-group-item"><strong>Região:</strong> {{ cidade.regiao }}</li>
      </ul>
    </div>
  </div>
</div>
